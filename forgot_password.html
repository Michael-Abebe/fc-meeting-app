<!DOCTYPE html>
<html lang="en"><head>
                <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="CoMA Admin Panel">
        <meta name="author" content="">

        <title>reset password | Council Meeting App</title>


      <link rel="stylesheet" href="assets/css/font-icons/entypo/css/entypo.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	
	<link rel="stylesheet" href="assets/css/bootSwitch.css">

        <link rel="shortcut icon" href="">

    </head>
    <body class="page-body login-page login-form-fall loaded login-form-fall-init">



        <div class="login-container">

            <div class="login-header ">

                <div class="login-content" style="width:100%;">

                    <a href="" class="logo">
                        <img src="images/logo.PNG" alt="" height="125" width="120">
                    </a>

                    <p class="description">
                        </p><h2 style="color:#a09a9a; font-weight:200;">
                            PWR Council Meeting Application (CoMA)                    </h2>
                    <p></p>
                    <p class="description" style="color:#9a9ea0; ">Enter your email for resetting password.</p>

                    
                </div>

            </div>


            <div class="login-form">

                <div class="login-content">

                    <div class="form-login-error">
                        <h3>Invalid Email</h3>
                        <p>Please enter correct email!</p>
                    </div>
                    <form novalidate="novalidate" method="post" role="form" id="form_forgot_password">

                        <div class="form-forgotpassword-success">
                            <i class="entypo-check"></i>
                            <h3>Reset email has been sent.</h3>
                            <p>Please check your email inbox, password reset instruction is sent!</p>
                        </div>

                        <div class="form-steps">

                            <div class="step current" id="step-1">

                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="entypo-mail"></i>
                                        </div>

                                        <input class="form-control" name="email" id="email" placeholder="Email" autocomplete="off" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-info btn-block btn-login">
                                        reset password                                        <i class="entypo-right-open-mini"></i>
                                    </button>
                                </div>

                            </div>

                        </div>

                    </form>



                    <div class="login-bottom-links">

                        <a href="login.html" class="link">
                            <i class="entypo-lock"></i>
                            Return to Login Page                        </a>


                    </div>

                </div>

            </div>

        </div>


        <!-- Bottom Scripts -->

    
</body></html>
