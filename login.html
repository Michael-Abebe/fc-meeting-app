<body class="page-body login-page login-form-fall  login-form-fall-init" data-url="">



<div class="login-container">
	
	<div class="login-header ">
		
		<div class="login-content" style="width:80%;">
			
			<a href="" class="logo">
				<img src="images/logo.PNG" alt="" height="125" width="120">
			</a>
			
			<p class="description">
            	</p><h2 style=" color:#a09a9a; font-weight:550;">
					PWR Council Meeting Application (CoMA)            </h2>
           <p></p>
			
		</div>
		
	</div>
	
	
	
	<div class="login-form">
		
		<div class="login-content">
			
			<div class="form-login-error">
				<h3>Invalid login</h3>
				<p>Please enter correct email and password!</p>
			</div>
			
			<form>
				
				<div class="form-group">
					
					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-user"></i>
						</div>
						
						<input class="form-control" name="email" id="email" placeholder="Email" autocomplete="off" data-mask="email" type="text">
					</div>
					
				</div>
				
				<div class="form-group">
					
					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-key"></i>
						</div>
						
						<input style="color:#" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off" type="password">
					</div>
				
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-login">
						<i class="entypo-login"></i>
						Login
					</button>
				</div>
				
						
			</form>
			
			
			<div class="login-bottom-links">
